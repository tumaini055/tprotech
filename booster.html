    <main>
        <form id="boost-form" netlify method="post" data-netlify="true">
            <label for="account-id">Account ID:</label>
            <input type="tell" id="account-id" name="account-id" value="Account" required>

            <label for="payment-details">Payment Phone no:</label>
            <input type="text" id="payment-details" name="payment-details" value="phone" required>

            <label for="quantity">Quantity of Followers:</label>
            <input type="number" id="quantity" name="quantity" value="quantity" required>
            

            <label for="social-media">Type of Social Media:</label>
            <select id="social-media" name="social-media" required>
                <option value="">Select an option</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="tiktok">TikTok</option>
            </select>

            <button type="submit">Boost My Followers!</button>
        </form>
        <div id="response"></div>
        <div id="response2"><button type="submit" class="bt2">Confirm</button></div>
